<div class="todo-list">
  <ul *ngIf="todos.length; else noTodos">
    <fe-academy-todo-item
      *ngFor="let todo of todos; let i = index"
      [task]="todo.task"
      [index]="i"
      (startEdit)="goToEdit($event)"
    ></fe-academy-todo-item>
  </ul>
</div>

<button [routerLink]="['add']">Add new Todo</button>
<router-outlet></router-outlet>


<ng-template #noTodos>
  <p class="no-todos-text">no todos yet, time to get stuff done</p>
</ng-template>
