<div class="add-todo">
  <label>
    Task
    <input type="text" id="todo-task-input" name="task" [(ngModel)]="task" />
  </label>

  <label>
    Description
    <input
      type="text"
      id="todo-description-input"
      name="description"
      [(ngModel)]="description"
    />
  </label>
  <button type="button" id="add-todo-button" (click)="addTodo()">
    Add new todo!
  </button>
</div>
